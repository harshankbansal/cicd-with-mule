name: CI and CD

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches: 
      - main

defaults:
  run:
    shell: bash  

jobs:

  unit-tests:
    runs-on: ubuntu-latest
    name: Run Unit Tests
    steps:
      - name: Setup Java JDK
        uses: actions/setup-java@v3.13.0
        with:
          java-version: 8  
          distribution: zulu
          architecture: x64
          overwrite-settings: false
          
      - uses: actions/checkout@v4

      - name: Run Unit tests
        run: mvn clean test
        
  publish-to-artifactory:
    name: Publish to artifactory
    needs:
      - unit-tests
    uses: ./.github/workflows/publish-to-exchange.yaml
    with:
      gitRef: ${{ vars.GITHUB_SHA }}
    secrets: inherit
  
  deploy-to-nonprod:
    name: Deploy to ${{ matrix.target }}
    needs: 
      - publish-to-artifactory
    strategy:
      fail-fast: true
      max-parallel: 1
      matrix:
        target: [ Dev, UAT ]
    uses: ./.github/workflows/deploy.yaml
    if: |
      (github.event_name == 'push') ||
      (github.event_name == 'pull_request' && matrix.target != "Dev" )
    with:
      targetEnv: ${{ matrix.target }}
    secrets: inherit

